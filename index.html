<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silsilah Keluarga Bani Achmad Zabidi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center">Silsilah Keluarga Bani Achmad Zabidi</h1>

        <!-- Add Member Form -->
        <div id="add-member-form" class="my-4">
            <h2>Tambah Anggota Keluarga</h2>
            <!-- Form Elements -->
        </div>

        <!-- Family Tree Section -->
        <div id="family-tree" class="my-4">
            <h2>Visual Pohon Keluarga</h2>
            <!-- Family Tree Display -->
        </div>

        <!-- Relationships Section -->
        <div id="check-relationship" class="my-4">
            <h2>Cek Hubungan Antar Keluarga</h2>
            <!-- Dropdowns for Relationship Check -->
        </div>

        <!-- Birthday Reminder Section -->
        <div id="birthday-reminder" class="my-4">
            <h2>Reminder Ulang Tahun</h2>
            <!-- Birthday Notifications -->
        </div>

        <!-- Statistics Section -->
        <div id="statistics" class="my-4">
            <h2>Statistik Keluarga</h2>
            <!-- Family Statistics -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
